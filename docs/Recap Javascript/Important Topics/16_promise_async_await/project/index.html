<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await Chain</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans">

    <div class="max-w-3xl w-full bg-white rounded-lg shadow-md p-6">

        <h1 class="text-2xl font-bold mb-4 text-center">Async/Await Chain Interactive Demo</h1>

        <!-- Input form -->
        <form id="userForm" class="flex items-center gap-4 mb-6 justify-center">
            <label for="userId" class="font-medium text-gray-700">User ID:</label>
            <input type="number" name="userId" id="userId" min="1"
                class="border border-gray-300 rounded px-3 py-2 w-24 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" id="showDashboardBtn"
                class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Load Dashboard</button>
        </form>

        <div id="log"
            class="bg-gray-900 text-gray-100 font-mono p-4 h-52 overflow-y-auto rounded mb-6 whitespace-pre-wrap">
        </div>

        <section id="profileSection" class="mb-6 hidden">
            <h2 class="text-xl font-semibold mb-2">User Profile</h2>
            <div class="bg-gray-50 border border-gray-200 rounded p-4 text-gray-800">
                <p><strong>ID:</strong> <span id="profileId"></span></p>
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Active:</strong> <span id="profileActive"></span></p>
            </div>
        </section>

        <section id="postsSection" class="mb-6 hidden">
            <h2 class="text-xl font-semibold mb-2">User Posts</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2 text-left">Post ID</th>
                        <th class="border border-gray-300 p-2 text-left">Title</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody"></tbody>
            </table>
        </section>

        <!-- Notifications List -->
        <section id="notificationsSection" class="mb-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Notifications</h2>
            <ul id="notificationsList"
                class="list-disc list-inside bg-gray-50 border border-gray-200 rounded p-4 text-gray-800 max-h-48 overflow-y-auto">
            </ul>
        </section>

    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
