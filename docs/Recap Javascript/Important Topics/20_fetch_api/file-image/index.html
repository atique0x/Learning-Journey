<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File & Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen py-10 space-y-10">

    <!-- Upload Form -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center">Upload Files</h2>

        <form id="upload-form" class="space-y-4">
            <!-- Image input -->
            <div>
                <label class="block mb-1 font-medium">Image</label>
                <input type="file" accept="image/*" id="image-input" class="w-full border rounded px-3 py-2">
            </div>

            <!-- Other file input -->
            <div>
                <label class="block mb-1 font-medium">File (PDF or others)</label>
                <input type="file" id="file-input" class="w-full border rounded px-3 py-2">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Submit
            </button>
        </form>

        <!-- Display uploaded file info -->
        <div id="file-info" class="mt-2 text-gray-700"></div>

        <!-- Previews -->
        <div class="mt-4 space-y-4">
            <img id="image-preview" style="max-width: 300px; display: none;" class="mx-auto rounded shadow" />
            <iframe id="pdf-preview" style="width: 100%; height: 400px; display: none;" class="border rounded"></iframe>
        </div>
    </div>

    <!-- User Form -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center">User Form</h2>

        <form id="user-form" class="space-y-4">
            <input type="text" name="name" placeholder="Name" required class="w-full border rounded px-3 py-2">
            <input type="number" name="age" placeholder="Age" required class="w-full border rounded px-3 py-2">
            <input type="email" name="email" placeholder="Email" required class="w-full border rounded px-3 py-2">
            <input type="file" name="profileImage" id="profileImage" accept="image/*"
                class="w-full border rounded px-3 py-2">
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                Submit
            </button>
        </form>

        <!-- User Preview -->
        <div id="preview" class="mt-4 text-center text-gray-700"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
