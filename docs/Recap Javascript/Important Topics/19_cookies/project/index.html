<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Main wrapper div for flex and centering -->

    <div class="flex flex-col items-center justify-center bg-gray-100 p-10" id="formDiv">
        <!-- Buttons -->
        <div class="flex space-x-6 mb-10">
            <button id="loginBtn"
                class="px-6 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
            <button id="registerBtn"
                class="px-6 py-2 rounded bg-green-600 text-white font-semibold hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500">
                Register
            </button>
        </div>

        <!-- Forms container -->
        <div class="w-full max-w-md">
            <!-- Register Form -->
            <form id="registerForm" class="bg-white rounded-lg shadow-lg p-8 space-y-5" hidden>
                <h2 class="text-center text-2xl font-bold text-gray-900 mb-4">Register</h2>

                <div>
                    <label for="username" class="block mb-1 font-medium text-gray-700">Username (e.g. atique0)</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="bg-white rounded-lg shadow-lg p-8 space-y-5" hidden>
                <h2 class="text-center text-2xl font-bold text-gray-900 mb-4">Login</h2>

                <div>
                    <label for="usernameLogIn" class="block mb-1 font-medium text-gray-700">Username (e.g.
                        atique0)</label>
                    <input type="text" id="usernameLogIn" name="usernameLogIn" required
                        class="w-full px-4 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <div>
                    <label for="passwordLogIn" class="block mb-1 font-medium text-gray-700">Password</label>
                    <input type="password" id="passwordLogIn" name="passwordLogIn" required
                        class="w-full px-4 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Login</button>
            </form>
        </div>
    </div>
    <div id="profile" class="max-w-md mx-auto p-6 mt-10 bg-white rounded shadow" hidden>
        <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
        <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <button id="logoutBtn"
            class="px-6 py-2 mt-4 rounded bg-orange-400 text-white font-semibold hover:bg-orange-600 transition cursor-pointer">
            Logout
        </button>
    </div>


    <!-- <script src="./register.js"></script>
    <script src="./login.js"></script> -->
    <script src="./profile.js"></script>
</body>

</html>
