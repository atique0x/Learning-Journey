<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="border text-center mx-20 py-6">
    <h1 class="text-3xl">This is a modal</h1>
    <button class="bg-orange-200 px-6 py-2 mt-4" onclick="removeModal()">Remove Modal</button>

    <script>
        function removeModal() {
            const value = parent.removeModal();
            console.log("Value received from parent:", value);

            if (value === "yes") {
                frameElement.remove()
            }
            else {
                alert("Not removed")
            }

        }
    </script>

</body>

</html>
