<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js" defer></script>
</head>

<body>
    <div class="flex items-center justify-center py-10 bg-gray-100">
        <form class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg" id="loginForm">
            <h1 class="text-4xl font-bold text-center mb-6">Booking System</h1>
            <h3 class="text-2xl font-bold  mb-4">Login</h3>
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <button type="submit" id="login"
                    class="px-16 cursor-pointer bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Login
                </button>
            </div>
        </form>
    </div>

    <div class="bg-gray-100 flex flex-col items-center justify-center py-10" hidden id="show-booked-list">

    </div>


    <div class="bg-gray-100 flex flex-col items-center justify-center py-10" hidden id="calender-div">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-4xl">
            <h1 id="user-name-display" class="text-3xl font-bold mb-4"></h1>
            <div class="flex justify-between">
                <h2 class="text-2xl font-bold mb-4">Book a date:</h2>
                <div><button type="reset" id="logout"
                        class="cursor-pointer px-10 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                        Logout
                    </button></div>
            </div>
            <div id='calendar'>
                <div class="flex flex-col p-6 bg-gray-100 min-h-60 rounded-lg">
                    <div class="flex justify-between gap-4 mb-6">
                        <button id="prev"
                            class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                            Prev
                        </button>
                        <h2 id="month-year" class="text-xl font-bold text-gray-800">Month</h2>
                        <button id="next" class="px-3 py-1 bg-gray-300 rounded cursor-pointer hover:bg-gray-400">
                            Next
                        </button>
                    </div>

                    <div class="grid grid-cols-7 gap-2 mb-4 text-center font-semibold text-gray-600">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>

                    <div id="days" class="grid grid-cols-7 gap-2 w-full"></div>
                </div>

            </div>
        </div>
    </div>



    <div id="confirm-book" hidden
        class="py-10 bg-gray-100 flex flex-col items-center justify-center text-center space-y-4">
        <h2 class="text-2xl font-bold mb-4">Confirm Booking:</h2>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
