<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Overload Form Example</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">User Registration</h2>
        <form id="userForm" class="space-y-4">
            <input type="text" name="username" id="username" placeholder="Username"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" id="password" name="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" id="name" name="fullname" placeholder="Full Name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="email" id="email" name="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Submit</button>
        </form>
        <div id="output" class="mt-6 bg-gray-50 p-4 rounded-md text-gray-700 font-mono whitespace-pre-wrap"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
